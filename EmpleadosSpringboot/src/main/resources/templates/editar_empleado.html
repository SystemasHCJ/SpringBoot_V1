<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title>Editar Empleado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="sistema de reglas de programacion" />
        <meta name="author" content="Humberto Calleja Juarez" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    </head>
    <body>

        <div class="container">

            <div class="row">
                <h1>Editar empleado</h1> 
                <form th:action="@{/empleados/{id}(id=${empleado.pk_iud_empleado})}" th:object="${empleado}" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control"  name="nom_empleado" th:field="*{nom_empleado}">
                        <label for="in_nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control"  name="apellido_paterno_empleado" th:field="*{apellido_paterno_empleado}">
                        <label for="in_apP">Apellido Paterno</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="apellido_materno_empleado" th:field="*{apellido_materno_empleado}">
                        <label for="in_apM">Apellido Materno</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" name="num_nomina_empleado" th:field="*{num_nomina_empleado}">
                        <label for="in_NoNomina">Numero de Nomina</label>
                    </div>
                    
                    

                    <button  class="btn btn-primary">Guardar</button>
                </form>

            </div>


        </div>


    </body>
</html>
