<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title>Lista de Empleados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="sistema de reglas de programacion" />
        <meta name="author" content="Humberto Calleja Juarez" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container">
            <div class="row col-lg-3">
                <a th:href="@{/empleados/nuevo}" class="btn btn-success"> Nuevo empleado</a>
            </div>
            
            <div class="row">
                <h1> Lista de empleados</h1>  
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido paterno</th>
                            <th scope="col">Apellido Materno </th>
                            <th scope="col"># Nomina</th>
                            <th scope="col">Opciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empleado : ${empleados}">
                            <td th:text="${empleado.nom_empleado}"></td>
                            <td th:text="${empleado.apellido_paterno_empleado}"></td>
                            <td th:text="${empleado.apellido_materno_empleado}"></td>
                            <td th:text="${empleado.num_nomina_empleado}"></td>
                            <td> 
                                <a th:href="@{/empleados/editar/{id}(id=${empleado.pk_iud_empleado})}" class="btn btn-info">editar</a>                     
                                <a th:href="@{/empleados/{id}(id=${empleado.pk_iud_empleado})}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>


    </body>
</html>
